<h3>{{ legend }}</h3>
<h3>{{ progress }}</h3>
<div class="input-group">
  <span class="input-group-btn">
    <button type="button" class="btn btn-primary" (click)="updateProgress(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
  <input
    type="number"
    min="1"
    max="100"
    class="form-control"
    name="progress"
    #txtProgress
    [(ngModel)]="progress"
    (ngModelChange)="onChanges($event)"
  />
  <span class="input-group-btn">
    <button type="button" class="btn btn-primary" (click)="updateProgress(+5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>
