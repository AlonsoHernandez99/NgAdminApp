<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Progress Bar</h4>
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            [attr.ariaValuenow]="progress1"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
            [style.width]="progress1 + '%'"
          ></div>
        </div>

        <div
          class="progress-bar progress-bar-striped progress-bar-animated bg-success mt-2"
          role="progressbar"
          [attr.ariaValuenow]="progress2"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
          [style.width]="progress2 + '%'"
        ></div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementer
          legend="Progress Blue"
          [progress]="progress1"
          (changeValue)="progress1 = $event"
        ></app-incrementer>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementer
          legend="Legend Success"
          [progress]="progress2"
          (changeValue)="progress2 = $event"
        ></app-incrementer>
      </div>
    </div>
  </div>
</div>
